<body>
    <h1><strong>Pent'IGN</strong><h1>
    <div id= 'image'>
		<img src= 'images/logo.png'>
	</div>    
	<h2><em>Bienvenue !</em><h2> 
		<div class= 'position'>
		<div id= 'choix'>
			<h3><strong>Calcul de pente :</strong></h3>
			
			<p><em> Choix de l'algorithme</em></p>
			<label>Horn<input type='radio' name= 'algo' value='Horn'id='alg1'checked></label>
			<label>Zevenbergen et Thorne<input type='radio' name='algo' value='Zevenbergen and Thorne'id='alg2' ></label>
	
			<p><em> Choix de l'unité</em></p>
			<label>Degré<input type='radio' name= 'unit' value='deg'id='uni1'></label>
			<label> Pourcentage<input type='radio' name='unit' value='prc'id='uni2'checked></label>
	
			<p><em> Choix de la projection</em></p>
			<label>WGS 84<input type='radio' name= 'proj' value='4326'id='prj1'checked></label>
			<label>Lambert 93<input type='radio' name='proj' value='2154'id='prj2'></label>
			<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
		</div>
	<div id="mapid">
		
	</div>
	</div>

	<div id= 'button'>
			<label>Point<input type="radio" id ='pointe' name ='hey'checked></label>
		<label>Ligne<input type="radio" id ='checke' name ='hey'></label>
		<input type="submit" id ='erase' name ='supprimer'value='Supprimer élement de la carte'>
	</div>
